<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>显示登陆状态的页面</div>
<div>{{user.id}}</div>
<div class="username">{{user.name}}</div>
<div>{{loginStatus}}</div>
<a href="login_in.html">回到登陆页</a>
<button type="button" class="logout">注销当前用户</button>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    let $name = $('.username')[0].textContent
    let $logout = $('.logout')
    $logout.on('click',e=>{
        e.preventDefault()
        console.log($name);
        $.ajax({
            method:'get',
            url:'/logout',
            contentType: 'text/json;charset=utf-8',
            data:{"username":$name},
            success:()=>{
                alert('注销成功')
                location.href='./regist.html'
            }
        })
    })

</script>
